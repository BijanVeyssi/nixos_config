include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini


[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over


[bar/mainbar]
override-redirect = false
wm-restack = bspwm

monitor = eDP-1-1
monitor-strict = false
bottom = false
fixed-center = true
width = 100%
height = 22
line-size = 3
border-top-size = 4
border-top-color = ${colors.background}
border-bottom-size = 4
border-bottom-color = ${colors.background}
module-margin = 0

background = ${colors.background}
foreground = ${colors.foreground}

include-file = ~/.config/polybar/fonts.ini

modules-left = bspwm right space
modules-center = left previous spotify next right
modules-right = left date right space left pulseaudio right space left redshift right space left brightness right space left battery-one right space left keyboardlayout right space left
tray-detached = false
tray-maxsize = 20
tray-position = right
tray-background = ${colors.terminal_black}

scroll-up = #bspwm.prev
scroll-down = #bspwm.next
cursor-click = pointer


[bar/top_bar]
override-redirect = false
wm-restack = bspwm

monitor = HDMI-0
monitor-strict = false
bottom = false
fixed-center = true
width = 100%
height = 27
line-size = 3
border-top-size = 4
border-top-color = ${colors.background}
border-bottom-size = 4
border-bottom-color = ${colors.background}
module-margin = 0

background = ${colors.background}
foreground = ${colors.foreground}

include-file = ~/.config/polybar/fonts-big.ini

modules-left = bspwm right space
modules-center = left previous spotify next right
modules-right = left date right space left pulseaudio right space left redshift right space left brightness right space left battery-one right space left keyboardlayout right space left
tray-detached = false
tray-maxsize = 20
tray-position = right
tray-background = ${colors.terminal_black}

scroll-up = #bspwm.prev
scroll-down = #bspwm.next
cursor-click = pointer


[bar/bottom_bar]
override-redirect = false
wm-restack = bspwm

monitor = eDP-1-1
monitor-strict = false
bottom = true
fixed-center = true
width = 100%
height = 22
line-size = 3
border-top-size = 4
border-top-color = ${colors.background}
border-bottom-size = 4
border-bottom-color = ${colors.background}
module-margin = 0

background = ${colors.background}
foreground = ${colors.foreground}

include-file = ~/.config/polybar/fonts.ini

modules-left = bspwm right
modules-center =
modules-right = xwindow

scroll-up = #bspwm.prev
scroll-down = #bspwm.next
cursor-click = pointer
