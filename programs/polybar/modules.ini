[module/left]
type = custom/text

content = %{T2}%{T-}
content-foreground = ${colors.terminal_black}


[module/right]
type = custom/text

content = %{T2}%{T-}
content-foreground = ${colors.terminal_black}


[module/space]
type = custom/text
content =  " "


[module/bspwm]
type = internal/bspwm
format = <label-state><label-mode>
format-background = ${colors.terminal_black}

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true

ws-icon-0 = "1;"
ws-icon-1 = "2;"
ws-icon-2 = "3;"
ws-icon-3 = "4;"
ws-icon-4 = "5;"
ws-icon-5 = "6;"
ws-icon-6 = "7;"
ws-icon-7 = "8;"
ws-icon-8 = "9;ﭮ"
ws-icon-9 = "10;"
ws-icon-default = ""

label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.background}
label-empty-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.magenta}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-underline =
label-urgent-padding = 1

label-monocle = ""
label-monocle-foreground = ${colors.background}
label-monocle-padding-left = 1

label-tiled = ""
label-tiled-foreground = ${colors.background}
label-tiled-padding-left = 1

label-fullscreen = ""
label-fullscreen-foreground = ${colors.background}
label-fullscreen-padding-left = 1

label-floating = ""
label-floating-foreground = ${colors.background}
label-floating-padding-left = 1

label-pseudotiled = ""
label-pseudotiled-foreground = ${colors.background}
label-pseudotiled-padding-left = 1

label-locked = ""
label-locked-foreground = ${colors.background}
label-locked-padding-left = 1

label-sticky = ""
label-sticky-foreground = ${colors.background}
label-sticky-padding-left = 1

label-private =  ""
label-private-foreground = ${colors.background}
label-private-padding-left = 1


[module/xwindow]
type = internal/xwindow

label = %title%
label-maxlen = 45

format-foreground = ${colors.fg_dark}
format-background = ${colors.background}


[module/previous]
type = custom/script

interval = 86400
format = "%{T3}<label>"
exec = echo " "
line-size = 1
click-left = "/nix/store/hm40rf2kfxjy1rqn435q755vc5nmbn6i-system-path/bin/dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Previous"
format-foreground = ${colors.fg_dark}
format-background = ${colors.terminal_black}


[module/spotify]
type = custom/script

interval = 1
format = <label>
exec = /etc/profiles/per-user/bijan/bin/python3 ~/.config/polybar/scripts/spotify_status.py -f '{play_pause} {artist} - {song}' -p ',' -t 25
click-left = /nix/store/hm40rf2kfxjy1rqn435q755vc5nmbn6i-system-path/bin/dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause
click-right = bspc desktop --focus 10

format-foreground = #1db954
format-background = ${colors.terminal_black}


[module/next]
type = custom/script

interval = 86400
format = "%{T3}<label>"
exec = echo " "
line-size = 1
click-left = "/nix/store/hm40rf2kfxjy1rqn435q755vc5nmbn6i-system-path/bin/dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Next"
format-foreground = ${colors.fg_dark}
format-background = ${colors.terminal_black}


[module/pacman-updates]
type = custom/script

exec = checkupdates | wc -l
interval = 1000
label =  %output%
click-left = "alacritty --hold -e bash -c 'sudo pacman -Syyu && echo Done'"

format-foreground = ${colors.purple}
format-background = ${colors.terminal_black}


[module/date]
type = internal/date

interval = 1
date = ""
date-alt = "%d-%m-%Y "
time = "%H:%M"
time-alt = "%H:%M:%S"
label = " %date%%time%"

format-foreground = ${colors.red}
format-background = ${colors.terminal_black}


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5

format-volume = "<label-volume>"
label-volume = " %percentage%%"
label-muted = " 0%"

format-volume-foreground = ${colors.green}
format-volume-background = ${colors.terminal_black}
format-muted-foreground = ${colors.green}
format-muted-background = ${colors.terminal_black}

click-right = pavucontrol


[module/redshift]
type = custom/script

format-prefix = " "
exec = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh temperature
click-left = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh toggle
scroll-up = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh increase
scroll-down = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh decrease
interval=0.5

format-foreground = ${colors.yellow}
format-background = ${colors.terminal_black}


[module/brightness]
type = internal/backlight

card = intel_backlight
label = %percentage%%
format = %{A1:brightnessctl s 1%:}%{A2:brightnessctl s 30%:}%{A3:brightnessctl s 100%:}%{A4:brightnessctl s +5%:}%{A5:brightnessctl s 5%-:}<ramp> <label>%{A}%{A}%{A}%{A}%{A}
ramp-0 = "%{T1}%{T-}"

format-foreground = ${colors.blue}
format-background = ${colors.terminal_black}


[module/battery-one]
type = internal/battery

full-at = 99
battery = BAT0
poll-interval = 5

label-discharging = " %percentage%%"
format-discharging-foreground = ${colors.cyan}
format-discharging-background = ${colors.terminal_black}

label-charging = " %percentage%%"
format-charging-foreground = ${colors.cyan}
format-charging-background = ${colors.terminal_black}

label-full = " %percentage%%"
format-full-foreground = ${colors.cyan}
format-full-background = ${colors.terminal_black}


[module/battery-two]
type = internal/battery

full-at = 99
battery = BAT1
poll-interval = 5

label-discharging = " %percentage%%"
format-discharging-foreground = ${colors.teal}
format-discharging-background = ${colors.terminal_black}

label-charging = " %percentage%%"
format-charging-foreground = ${colors.teal}
format-charging-background = ${colors.terminal_black}

label-full = " %percentage%%"
format-full-foreground = ${colors.teal}
format-full-background = ${colors.terminal_black}
